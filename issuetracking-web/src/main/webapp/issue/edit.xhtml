<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name="id" value="#{issueBean.id}" />
            <f:event type="preRenderView" listener="#{issueBean.getIssueById()}" />
        </f:metadata>
    </ui:define>


    <ui:define name="title">Issue edit</ui:define>

    <ui:define name="header_1">IssueTracking website</ui:define>
    <ui:define name="header_2">JSF made IssueTracking website</ui:define>
    <ui:define name="header_3">\##{issueBean.id} - Issue edit</ui:define>

    <ui:define name="sidebar">
        <h2>Issue details</h2>
        <ul>
            <li>ID: #{issueBean.id}</li>
            <li>Name: #{issueBean.issue.name}</li>
            <li>Date: <h:outputText value="#{issueBean.issue.issuedate}" >
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </h:outputText> </li>
            <li>Priority: #{issueBean.issue.priority}</li>
            <li>Status: #{issueBean.issue.status}</li>
        </ul>
    </ui:define>

    <ui:define name="content">
        <p>Lists: <h:link value="issue list" outcome="/issues"/> &#124; 
            <h:link value="create new" outcome="new"/> &#124; 
            <h:link value="detail" outcome="detail" >
                <f:param name="id" value="#{issueBean.id}" />
            </h:link>
        </p>

        <h:form>                 
            <h:inputHidden id="date" value="#{issueBean.issue.issuedate}"> 
                <f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss"/>
            </h:inputHidden> 
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Name" />
                <h:inputText id="name" value="#{issueBean.issue.name}" label="Name" />

                <h:outputLabel for="project" value="Project" />
                <h:selectOneMenu id="project" converter="#{projectConverterBean}" value="#{issueBean.issue.project}" label="Project">
                    <f:selectItems value="#{projectBean.projects}" var="project" itemValue="#{project}" itemLabel="#{project.name}" />
                </h:selectOneMenu>

                <h:outputLabel for="assignee" value="Assignee" />
                <h:selectOneMenu id="assignee" converter="#{userConverterBean}" value="#{issueBean.issue.assignee}" label="Assignee">
                    <f:selectItems value="#{userBean.users}" var="user" itemValue="#{user}" itemLabel="#{user.nick}" />
                </h:selectOneMenu>

                <h:outputLabel for="reporter" value="Reporter" />
                <h:selectOneMenu id="reporter" converter="#{userConverterBean}" value="#{issueBean.issue.reporter}" label="Reporter">
                    <f:selectItems value="#{userBean.users}" var="user" itemValue="#{user}" itemLabel="#{user.nick}" />
                </h:selectOneMenu>

                <h:outputLabel for="priority" value="Priority" />
                <h:selectOneMenu id="priority" value="#{issueBean.issue.priority}" label="Priority">
                    <f:selectItems value="#{indexBean.priorities}" var="priority" itemValue="#{priority}" itemLabel="#{priority}" />
                </h:selectOneMenu>

                <h:outputLabel for="status" value="Status" />
                <h:selectOneMenu id="status" value="#{issueBean.issue.status}" label="Status">
                    <f:selectItems value="#{indexBean.statuses}" var="status" itemValue="#{status}" itemLabel="#{status}" />
                </h:selectOneMenu>

                <h:outputLabel for="description" value="Description" />
                <h:inputText id="description" value="#{issueBean.issue.description}" label="Description" />

                <h:inputHidden id="id" value="#{issueBean.issue.id}" /> 
                <h:commandButton action="#{issueBean.updateIssue()}" value="Save" />
            </h:panelGrid>
        </h:form>

        <p>Get back to <h:link value="issue list" outcome="/issues"/></p>
    </ui:define>
</ui:composition>
