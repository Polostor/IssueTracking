<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>IssueTracking - <ui:insert name="title">Title to add</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"/>
        <meta http-equiv="Pragma" content="no-cache"/> 
        <meta http-equiv="Cache-Control" content="no-cache"/> 
        <meta http-equiv="Cache-control" content="no-store"/>
        <meta http-equiv="Expires" content="Sat, 01 Dec 2012 00:00:00 GMT"/>
    </h:head>
    <h:body>
        <div id="head-bg">
            <header>
                <div id="logo">
                    <h:link value="issuetracking" outcome="/index"/>
                </div>    
                <nav>
                    <ul>

                        <c:if test="#{!(request.isUserInRole('User') or request.isUserInRole('Admin'))}">
                            <h:link outcome="/index"> <li>Login</li></h:link>
                        </c:if>
                        <c:if test="#{request.isUserInRole('User') or request.isUserInRole('Admin')}">
                            <h:link outcome="logout"> <li>Logout</li></h:link>
                        </c:if>
                        <h:link outcome="/users"> <li>People</li></h:link>
                        <h:link outcome="/projects"> <li>Projects</li></h:link>
                    </ul>
                </nav>
            </header>
        </div>
        <div id="middle"> 
            <h:messages />          
            <h1><ui:insert name="header_1">IssueTracking website</ui:insert></h1>
            <div id="menu"><ui:insert name="sidebar">
                    <h2>Login</h2>
                    <ul>
                        <li>Name:</li>
                        <li>Password:</li>
                        <li>Send</li>
                    </ul>
                </ui:insert>
            </div> 
            <h2><ui:insert name="header_2">JSF made IssueTracking website</ui:insert></h2>
            <h3><ui:insert name="header_3">Everything in the right place</ui:insert></h3>  
            <p><ui:insert name="content">New content here</ui:insert></p>
        </div>    
        <div id="bottom">
            <p>Lists: <h:link value="Comments" outcome="/comments"/> &#124; 
                <h:link value="Issues" outcome="/issues"/> &#124; 
                <h:link value="Projects" outcome="/projects"/> &#124; 
                <h:link value="Users" outcome="/users"/>
            </p>
        </div>
    </h:body>
</html>
