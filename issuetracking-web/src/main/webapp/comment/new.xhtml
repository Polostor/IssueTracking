<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Create new comment</ui:define>

    <ui:define name="header_1">IssueTracking website</ui:define>
    <ui:define name="header_2">JSF made IssueTracking website</ui:define>
    <ui:define name="header_3">Create new comment</ui:define>

    <ui:define name="sidebar">
        <h2>Comment details</h2>
        <ul>
            <li>ID: none</li>
            <li>Author none</li>
            <li>Issue none</li>
        </ul>
    </ui:define>

    <ui:define name="content">
        <p>Lists: <h:link value="comment list" outcome="/comments"/> &#124; 
            <h:link value="create new" outcome="new"/>
        </p>

        <h:form>        
            <h:panelGrid columns="2">
                <h:outputLabel for="issue" value="Issue" />
                <h:selectOneMenu id="issue" value="#{commentBean.comment.issue}" label="Issue" >
                    <f:selectItems value="#{issueBean.issues}" var="i" itemLabel="#{i.id}" itemValue="#{i}" />
                </h:selectOneMenu>
                
                <h:outputLabel for="author" value="Author" />
                <h:selectOneMenu id="author" value="#{commentBean.comment.author}" label="Author">
                    <f:selectItems value="#{userBean.users}" var="u" itemLabel="#{u.nick}" itemValue="#{u}" />
                </h:selectOneMenu>
                
                <h:outputLabel for="comment" value="Comment" />
                <h:inputTextarea id="comment" value="#{commentBean.comment.comment}" label="Comment" />

                <h:commandButton action="#{commentBean.saveComment()}" value="Save" />
            </h:panelGrid>
        </h:form>

        <p>Get back to <h:link value="comment list" outcome="/comments"/></p>
    </ui:define>
</ui:composition>
