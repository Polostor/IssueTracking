<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>IssueTracking</title>
</h:head>
<h:body>
        <h2>IssueTracking website - Create new Issue</h2>
        <h3>JSF made IssueTracking website</h3>
        <a href="list.xhtml">issue list</a>

        <h:form>        
            <h:panelGrid columns="2">
                <h:outputLabel for="project" value="Project" />
                <h:selectOneMenu id="project" value="#{issueBean.issue.project}" label="Project">
                    <f:selectItem itemValue="1" itemLabel="Projekt 1"/>
                    <f:selectItem itemValue="2" itemLabel="Projekt 2"/>
                    <f:selectItem itemValue="3" itemLabel="Projekt 3"/>
                </h:selectOneMenu>
                
                <h:outputLabel for="assignee" value="Assignee" />
                <h:selectOneMenu id="assignee" value="#{issueBean.issue.assignee}" label="Assignee">
                    <f:selectItem itemValue="1" itemLabel="You are!"/>
                </h:selectOneMenu>
                
                <h:outputLabel for="reporter" value="Reporter" />
                <h:selectOneMenu id="reporter" value="#{issueBean.issue.reporter}" label="Reporter">
                    <f:selectItem itemValue="1" itemLabel="Clobrda 1"/>
                    <f:selectItem itemValue="2" itemLabel="Clobrda 2"/>
                    <f:selectItem itemValue="3" itemLabel="Clobrda 3"/>
                </h:selectOneMenu>
                
                <h:outputLabel for="priority" value="Priority" />
                <h:inputText id="priority" value="#{issueBean.issue.priority}" label="Priority" />
                
                <h:outputLabel for="status" value="Status" />
                <h:inputText id="status" value="#{issueBean.issue.status}" label="Status" />
                
                <h:outputLabel for="description" value="Description" />
                <h:inputTextarea id="description" value="#{issueBean.issue.description}" label="Description" />

                <h:commandButton action="#{issueBean.saveIssue()}" value="Save" />
            </h:panelGrid>
        </h:form>
        
        <a href="../index.xhtml">index</a>
</h:body>
</html>
