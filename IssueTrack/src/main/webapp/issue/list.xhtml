<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">    
    <ui:define name="header_3">Comment list</ui:define>  

    <h:link value="create new " outcome="issues" >
        <f:param name="do" value="create" />
    </h:link>

    <h:dataTable value="#{issueBean.issues}" var="item" border="0" cellpadding="1" cellspacing="0" style="border:solid 2px">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value=" #{item.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Assignee"/>
            </f:facet>
            <h:outputText value=" #{item.assignee}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Reporter"/>
            </f:facet>
            <h:outputText value=" #{item.reporter}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Priority"/>
            </f:facet>
            <h:outputText value=" #{item.priority}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Status"/>
            </f:facet>
            <h:outputText value=" #{item.status}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value=" #{item.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Date"/>
            </f:facet>
            <h:outputText value=" #{item.issuedate}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
            </f:facet>
            <h:link value="detail " outcome="issues" >
                <f:param name="id" value="#{item.id}" />
            </h:link>
        </h:column>
        <h:column>
            <f:facet name="header">
            </f:facet>
            <h:link value="edit " outcome="issues" >
                <f:param name="id" value="#{item.id}" />
                <f:param name="do" value="edit" />
            </h:link>
        </h:column>
    </h:dataTable>
</ui:composition>
