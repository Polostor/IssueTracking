<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Project list - IssueTracking</title>
    </h:head>
    <h:body>
        <h2>IssueTracking website - Issue list</h2>
        <h3>JSF made IssueTracking website</h3>

        <a href="new.xhtml">create new</a>

        <h:dataTable value="#{issueBean.issues}" var="item" border="0" cellpadding="1" cellspacing="0" style="border:solid 2px">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Issue_Id"/>
                </f:facet>
                <h:outputText value=" #{item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Issue_Assignee"/>
                </f:facet>
                <h:outputText value=" #{item.assignee}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Issue_Reporter"/>
                </f:facet>
                <h:outputText value=" #{item.reporter}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Issue_Priority"/>
                </f:facet>
                <h:outputText value=" #{item.priority}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Issue_Status"/>
                </f:facet>
                <h:outputText value=" #{item.status}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Issue_Description"/>
                </f:facet>
                <h:outputText value=" #{item.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Issue_Date"/>
                </f:facet>
                <h:outputText value=" #{item.issuedate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                </f:facet>
                <h:link value="detail " outcome="detail" >
                    <f:param name="id" value="#{item.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">
                </f:facet>
                <h:link value="edit " outcome="edit" >
                    <f:param name="id" value="#{item.id}" />
                </h:link>
            </h:column>
        </h:dataTable>

        <a href="../index.xhtml">index</a>
    </h:body>
</html>
