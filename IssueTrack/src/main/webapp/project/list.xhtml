<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">    
    <ui:define name="header_3">Projects list</ui:define>  

    <h:link value="create new " outcome="projects" >
        <f:param name="do" value="create" />
    </h:link>

    <h:dataTable value="#{projectBean.projects}" var="item" border="0" cellpadding="1" cellspacing="0" style="border:solid 2px">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value=" #{item.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value=" #{item.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value=" #{item.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
            </f:facet>
            <h:link value="detail " outcome="projects" >
                <f:param name="id" value="#{item.id}" />
            </h:link>
        </h:column>
        <h:column>
            <f:facet name="header">
            </f:facet>
            <h:link value="edit " outcome="projects" >
                <f:param name="id" value="#{item.id}" />
                <f:param name="do" value="edit" />
            </h:link>
        </h:column>
    </h:dataTable>
</ui:composition>
