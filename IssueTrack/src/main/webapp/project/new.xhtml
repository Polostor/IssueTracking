<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>IssueTracking</title>
</h:head>
<h:body>
        <h2>IssueTracking website - Create new Project</h2>
        <h3>JSF made IssueTracking website</h3>
        <a href="list.xhtml">project list</a><br/>

        <h:messages />

        <h:form>        
            <h:panelGrid columns="2">                                  
                <h:outputLabel for="name" value="Name" />
                <h:inputText id="name" value="#{projectBean.project.name}" label="Name" />

                <h:outputLabel for="description" value="Description" />
                <h:inputText id="description" value="#{projectBean.project.description}" label="Description"  />

                <h:commandButton action="#{projectBean.saveProject()}" value="Save" />
            </h:panelGrid>
        </h:form>
        
        <a href="../index.xhtml">index</a>
</h:body>
</html>
