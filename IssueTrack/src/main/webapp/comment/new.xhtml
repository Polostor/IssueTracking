<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>IssueTracking</title>
</h:head>
<h:body>
        <h2>IssueTracking website - Create new Comment</h2>
        <h3>JSF made IssueTracking website</h3>
        <a href="list.xhtml">comment list</a><br/>

        <h:messages />

        <h:form>        
            <h:panelGrid columns="2">
                <h:outputLabel for="author" value="Author" />
                <h:inputText id="author" value="#{commentBean.comment.author}" label="Author" />
                
                <h:outputLabel for="issue" value="Issue" />
                <h:inputText id="issue" value="#{commentBean.comment.issue}" label="Issue" />
                
                <h:outputLabel for="comment" value="Comment" />
                <h:inputText id="comment" value="#{commentBean.comment.comment}" label="Comment" />

                <h:commandButton action="#{commentBean.saveComment()}" value="Save" />
            </h:panelGrid>
        </h:form>
        
        <a href="../index.xhtml">index</a>
</h:body>
</html>
