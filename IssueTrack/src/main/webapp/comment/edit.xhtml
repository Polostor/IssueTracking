<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name="id" value="#{commentBean.id}" />
            <f:event type="preRenderView" listener="#{commentBean.getCommentById()}" />
        </f:metadata>
    </ui:define>

<h:head>
	<title>IssueTracking</title>
</h:head>
<h:body>
        <h2>IssueTracking website - Comment Edit</h2>
        <h3>JSF made IssueTracking website</h3>

        <h:link value="project list" outcome="list"/> - 
        <h:link value="create new" outcome="new"/> - 
        <h:link value="detail" outcome="detail" >
            <f:param name="id" value="#{commentBean.id}" />
        </h:link><br/>

        <h:messages />

        <h:form>        
            <h:panelGrid columns="2">
                <h:outputLabel for="author" value="Author" />
                <h:inputText id="author" value="#{commentBean.comment.author}" label="Author" />
                
                <h:outputLabel for="issue" value="Issue" />
                <h:inputText id="issue" value="#{commentBean.comment.issue}" label="Issue" />
                
                <h:outputLabel for="comment" value="Comment" />
                <h:inputText id="comment" value="#{commentBean.comment.comment}" label="Comment" />

                <h:inputHidden id="id" value="#{commentBean.comment.id}" /> 
                <h:commandButton action="#{commentBean.updateComment()}" value="Save" />
            </h:panelGrid>
        </h:form>
        
        <a href="../index.xhtml">index</a>
</h:body>
</html>
