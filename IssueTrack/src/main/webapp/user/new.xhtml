<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Create new user</ui:define>

    <ui:define name="header_1">IssueTracking website</ui:define>
    <ui:define name="header_2">JSF made IssueTracking website</ui:define>
    <ui:define name="header_3">Create new user</ui:define>

    <ui:define name="sidebar">
        <h2>User details</h2>
        <ul>
            <li>ID: none</li>
            <li>Name: none</li>
            <li>E-mail: none</li>
        </ul>
    </ui:define>

    <ui:define name="content">
        <p>Lists: <h:link value="user list" outcome="/users"/> &#124; 
            <h:link value="create new" outcome="new"/>
        </p>     
        
        <h:form>        
            <h:panelGrid columns="2">                                  
                <h:outputLabel for="nick" value="Nickname" />
                <h:inputText id="nick" value="#{userBean.user.nick}" label="Nickname" />

                <h:outputLabel for="email" value="Email" />
                <h:inputText id="email" value="#{userBean.user.email}" label="Email"  />

                <h:outputLabel for="pass" value="Password" />
                <h:inputSecret id="pass" value="#{userBean.user.pass}" label="Password"  />

                <h:commandButton action="#{userBean.saveUser()}" value="Save" />
            </h:panelGrid>
        </h:form>

        <p>Get back to <h:link value="user list" outcome="/users"/></p>
    </ui:define>
</ui:composition>
