<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>IssueTracking</title>
    </h:head>
    <h:body>
        <h2>IssueTracking website - Create new User</h2>
        <h3>JSF made IssueTracking website</h3>
        <h:link value="user list" outcome="list"/><br/>

        <h:messages />

        <h:form>        
            <h:panelGrid columns="2">                                  
                <h:outputLabel for="nick" value="Nickname" />
                <h:inputText id="nick" value="#{userBean.user.nick}" label="Nickname" />

                <h:outputLabel for="email" value="Email" />
                <h:inputText id="email" value="#{userBean.user.email}" label="Email"  />

                <h:outputLabel for="pass" value="Password" />
                <h:inputSecret id="pass" value="#{userBean.user.pass}" label="Password"  />

                <h:commandButton action="#{userBean.saveUser()}" value="Save" />
            </h:panelGrid>
        </h:form>

        <a href="../index.xhtml">index</a>
    </h:body>
</html>
