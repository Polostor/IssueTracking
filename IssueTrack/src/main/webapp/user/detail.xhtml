<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name="id" value="#{looserBean.id}" />
            <f:event type="preRenderView" listener="#{looserBean.getLooserById()}" />
        </f:metadata>
    </ui:define>

    <h:head>
        <title>IssueTracking</title>
    </h:head>
    <h:body>
        <h:message for="id" />
        <h2>IssueTracking website - User detail</h2>
        <h3>JSF made IssueTracking website</h3>

        <h:link value="user list" outcome="list"/> - 
        <h:link value="create new" outcome="new"/> - 
        <h:link value="edit" outcome="edit" >
            <f:param name="id" value="#{looserBean.id}" />
        </h:link>

        <h:messages />

        <h:form>        
            <h:panelGrid columns="2">                                  
                <h:outputLabel for="nick" value="Nickname" />
                <h:inputText id="nick" value="#{looserBean.looser.nick}" label="Nickname" />

                <h:outputLabel for="pass" value="Password" />
                <h:inputText id="pass" value="#{looserBean.looser.pass}" label="Password"  />
            </h:panelGrid>
        </h:form>

        <a href="../index.xhtml">index</a>
    </h:body>
</html>
